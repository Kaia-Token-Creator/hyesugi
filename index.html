<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>혜숙이의 상담소</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #9bbbd4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .chat-container-main {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
            height: 85vh;
            background-color: #f7f7f7;
            border-radius: 1rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-header {
            background-color: #639cb8;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.25rem;
            font-weight: bold;
        }

        #chat-window {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* 스크롤바 디자인 */
        #chat-window::-webkit-scrollbar {
            width: 8px;
        }
        #chat-window::-webkit-scrollbar-thumb {
            background-color: #aaa;
            border-radius: 4px;
        }
        #chat-window::-webkit-scrollbar-track {
            background-color: #f1f1f1;
        }

        .chat-bubble {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            word-wrap: break-word;
            line-height: 1.4;
            position: relative;
        }

        .user-bubble {
            background-color: #FFCD50;
            align-self: flex-end;
            margin-right: 0;
            border-top-right-radius: 0.25rem;
        }

        .hyesuk-bubble {
            background-color: #FFFFFF;
            align-self: flex-start;
            margin-left: 0;
            border-top-left-radius: 0.25rem;
        }

        .input-container {
            display: flex;
            align-items: center;
            padding: 1rem;
            background-color: #ffffff;
            border-top: 1px solid #e5e7eb;
            position: relative;
        }

        #message-input {
            flex-grow: 1;
            border: none;
            outline: none;
            background-color: transparent;
            font-size: 1rem;
            padding: 0.5rem;
            padding-right: 3rem; /* 전송 버튼 공간 확보 */
        }
        
        #send-button {
            position: absolute;
            right: 1.5rem;
            width: 36px;
            height: 36px;
            background-color: black;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s;
        }

        #send-button:hover {
            background-color: #333;
        }
        
        #send-button svg {
            fill: white;
        }
    </style>
</head>
<body>

<div class="chat-container-main">
    <div class="chat-header">혜숙이의 상담소</div>
    <div id="chat-window"></div>
    <div class="input-container">
        <input type="text" id="message-input" placeholder="메시지를 입력하세요..." />
        <div id="send-button">
            <!-- 하얀색 화살표 SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
            </svg>
        </div>
    </div>
</div>

<script>
    // API 키 노출을 방지하기 위해 클라우드플레어 워커를 통해 API를 호출합니다.
    const API_URL = '/api/chat';

    const chatWindow = document.getElementById('chat-window');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');

    // 대화 내역을 저장하는 배열. 시스템 메시지로 혜숙이의 페르소나를 설정합니다.
    // 이 배열은 페이지가 새로고침되면 초기화됩니다.
    let chatHistory = [
        {
            role: "system",
            content: "너는 '혜숙이'라는 이름의 전문 상담가이자 친구야. 따뜻하고 진심 어린 말투로 상대방의 고민을 들어주고 위로하며, 진심으로 공감해 줘. 항상 한글로 답변해야 해."
        }
    ];

    // 첫 인사 메시지 표시
    appendMessage("안녕하세요. 당신의 고민을 함께 나눌 혜숙이입니다. 편하게 이야기해주세요.", 'hyesuk');

    // 메시지 버블을 생성하고 채팅 창에 추가하는 함수
    function appendMessage(text, role) {
        const bubble = document.createElement('div');
        bubble.classList.add('chat-bubble', 'rounded-2xl', 'max-w-[80%]');
        if (role === 'user') {
            bubble.classList.add('user-bubble', 'self-end', 'rounded-tr-md');
        } else { // role === 'hyesuk'
            bubble.classList.add('hyesuk-bubble', 'self-start', 'rounded-tl-md');
        }
        bubble.textContent = text;
        chatWindow.appendChild(bubble);
        // 메시지를 추가한 후 스크롤을 맨 아래로 이동
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    // 클라우드플레어 워커를 통해 API에 메시지를 보내고 응답을 받는 함수
    async function sendMessageToAPI(userMessage) {
        // 사용자 메시지를 대화 기록에 추가
        chatHistory.push({ role: "user", content: userMessage });
        
        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    messages: chatHistory
                })
            });

            if (!response.ok) {
                // HTTP 오류 시, 오류 메시지를 표시
                const errorData = await response.json();
                console.error('API Error:', errorData);
                appendMessage("죄송합니다. API 호출 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.", 'hyesuk');
                return;
            }

            const data = await response.json();
            const hyesukResponse = data.choices[0].message.content;

            // 혜숙이의 응답을 대화 기록에 추가하고 화면에 표시
            chatHistory.push({ role: "assistant", content: hyesukResponse });
            appendMessage(hyesukResponse, 'hyesuk');

        } catch (error) {
            console.error('Fetch Error:', error);
            appendMessage("죄송합니다. 네트워크 오류가 발생했습니다. 잠시 후 다시 시도해주세요.", 'hyesuk');
        }
    }

    // 메시지 전송 처리 함수
    function handleSendMessage() {
        const message = messageInput.value.trim();
        if (message) {
            appendMessage(message, 'user');
            sendMessageToAPI(message);
            messageInput.value = ''; // 입력창 초기화
        }
    }

    // 전송 버튼 클릭 시 이벤트 리스너
    sendButton.addEventListener('click', handleSendMessage);

    // Enter 키 입력 시 이벤트 리스너
    messageInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            handleSendMessage();
        }
    });

</script>

</body>
</html>
