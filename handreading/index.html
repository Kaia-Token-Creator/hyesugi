  <script>
    // === Drawer Toggle ===
    const menuBtn = document.getElementById('menu-btn');
    const drawer = document.getElementById('drawer');
    const drawerOverlay = document.getElementById('drawer-overlay');
    const drawerClose = document.getElementById('drawer-close');

    function openDrawer() {
      drawer.classList.remove('translate-x-full');
      drawerOverlay.classList.remove('hidden');
    }
    function closeDrawer() {
      drawer.classList.add('translate-x-full');
      drawerOverlay.classList.add('hidden');
    }

    menuBtn.addEventListener('click', openDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeDrawer(); });

    // === Global Share (Drawer) ===
    const shareBtnGlobal = document.getElementById('share-btn');
    if (shareBtnGlobal) {
      shareBtnGlobal.addEventListener('click', async (e) => {
        e.preventDefault();
        const shareData = {
          title: '혜숙이의 상담소',
          text: '다정한 AI 상담가 혜숙이와 대화해 보세요.',

        try {

            alert('링크가 클립보드에 복사되었습니다: ' + shareData.url);

    // === Handreading Page Logic ===
    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('file-input');
    const chooseBtn = document.getElementById('choose-btn');
    const preview = document.getElementById('preview');
    const analyzeBtn = document.getElementById('analyze-btn');
    const statusEl = document.getElementById('status');
    const resultEl = document.getElementById('result');
    const copyBtn = document.getElementById('copy-result-btn');
    const shareResultBtn = document.getElementById('share-result-btn');
    const sharePageBtn = document.getElementById('share-page-btn');

    const WATERMARK = "https://hyesugi.com/handreading";

    function setStatus(msg) { statusEl.textContent = msg || ""; }

    function setPreview(file) {
      if (!file) {
        preview.classList.add('hidden');
        preview.src = "";
        return;
      }
      const url = URL.createObjectURL(file);
      preview.src = url;
      preview.onload = () => URL.revokeObjectURL(url);
      preview.classList.remove('hidden');
    }

    function pickFile() { fileInput.click(); }

    // Drag & Drop
    dropzone.addEventListener('click', pickFile);
    chooseBtn.addEventListener('click', (e) => { e.stopPropagation(); pickFile(); });
    fileInput.addEventListener('change', () => {
  const f = fileInput.files?.[0];
  if (f && (f.type === 'image/heic' || f.type === 'image/heif' || /\.heic$/i.test(f.name))) {
    alert("아이폰 HEIC 형식은 브라우저에서 바로 변환이 어려워요.\n설정>카메라>포맷을 '가장 호환성'으로 바꾸거나, 사진을 JPEG로 변환해 업로드해 주세요.");
  }
  setPreview(f);
});

    dropzone.addEventListener('dragover', (e) => { e.preventDefault(); dropzone.classList.add('bg-white'); });
    dropzone.addEventListener('dragleave', () => { dropzone.classList.remove('bg-white'); });
    dropzone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropzone.classList.remove('bg-white');
      const f = e.dataTransfer?.files?.[0];
      if (f) {
        fileInput.files = e.dataTransfer.files;
        setPreview(f);
      }
    });

    // ⬇️ JPG/PNG만 허용 + 1600px 리사이즈 & JPEG 재인코딩
    async function prepareImage(originalFile) {
      const okTypes = ["image/jpeg", "image/png"];
      if (!okTypes.includes(originalFile.type)) {
        throw new Error("JPG 또는 PNG 파일로 업로드해 주세요. (iPhone은 설정 > 카메라 > 포맷에서 ‘가장 호환성’ 권장)");
      }

      // 이미 JPEG이고 2MB 이하/짧은 변 1600px 이하라면 그대로 사용
      const sizeOk = originalFile.size <= 2 * 1024 * 1024;
      // 미리보기용으로 이미지 크기 읽기
      const img = new Image();
      const url = URL.createObjectURL(originalFile);
      await new Promise((res, rej) => { img.onload = res; img.onerror = rej; img.src = url; });
      const w0 = img.naturalWidth, h0 = img.naturalHeight;
      const maxSide = 1600;
      const needsResize = Math.max(w0, h0) > maxSide;

      if (originalFile.type === "image/jpeg" && sizeOk && !needsResize) {
        URL.revokeObjectURL(url);
        return originalFile;
      }

      // 캔버스로 리사이즈 후 JPEG 0.85
      let w = w0, h = h0;
      if (needsResize) {
        const scale = maxSide / Math.max(w0, h0);
        w = Math.round(w0 * scale);
        h = Math.round(h0 * scale);
      }
      const canvas = document.createElement("canvas");
      canvas.width = w; canvas.height = h;
      const ctx = canvas.getContext("2d");
      // 고품질 스무딩
      ctx.imageSmoothingEnabled = true;
      ctx.imageSmoothingQuality = "high";
      ctx.drawImage(img, 0, 0, w, h);
      URL.revokeObjectURL(url);

      const blob = await new Promise((resolve) => canvas.toBlob(resolve, "image/jpeg", 0.85));
      if (!blob) throw new Error("이미지 변환에 실패했어요. 다른 사진으로 시도해 주세요.");
      return new File([blob], "hand.jpg", { type: "image/jpeg" });
    }

    // Analyze
    analyzeBtn.addEventListener('click', async () => {
      const file = fileInput.files?.[0];
      if (!file) {
        alert("이미지를 먼저 선택해 주세요.");
        return;
      }
      analyzeBtn.disabled = true;
      setStatus("분석 중입니다… (최대 수십 초)");

      try {
        // ⬇️ 업로드 전에 안정화 처리
        const safeFile = await prepareImage(file);

        const fd = new FormData();
        fd.append("image", safeFile);
        const resp = await fetch("/functions/api/handreading", {
          method: "POST",
          body: fd
        });

        if (!resp.ok) {
          const errText = await resp.text().catch(() => "");
          throw new Error("서버 오류: " + errText);
        }
        const data = await resp.json();
        if (!data.ok) throw new Error(data.error || "분석 실패");

        resultEl.value = (data.text || "").trim();
        setStatus("완료!");
      } catch (err) {
        console.error(err);
        alert("분석에 실패했어요. JPG/PNG로 다시 올려 보시고, 손 전체가 나오게 밝은 곳에서 촬영해 주세요.");
        setStatus("오류가 발생했습니다.");
      } finally {
        analyzeBtn.disabled = false;
      }
    });

    // Copy result (+ watermark)
    copyBtn.addEventListener('click', async () => {
      const txt = resultEl.value?.trim();
      if (!txt) return alert("복사할 결과가 없습니다.");
      const payload = `${txt}\n\n— via ${WATERMARK}`;
      try {
        await navigator.clipboard.writeText(payload);
        alert("결과가 복사되었습니다. (워터마크 포함)");
      } catch {
        alert("복사에 실패했어요.");
      }
    });

    // Share result (+ watermark)
    shareResultBtn.addEventListener('click', async () => {
      const txt = resultEl.value?.trim();
      if (!txt) return alert("공유할 결과가 없습니다.");
      const payload = `${txt}\n\n— via ${WATERMARK}`;
      const shareData = { title: "손금 리포트", text: payload };
      try {
        if (navigator.share) {
          await navigator.share(shareData);
        } else {
          await navigator.clipboard.writeText(payload);
          alert("공유가 지원되지 않아, 결과를 클립보드에 복사했습니다.");
        }
      } catch (e) {
        console.error(e);
        alert("공유에 실패했어요.");
      }
    });

    // Share site (this page)
    sharePageBtn.addEventListener('click', async () => {
      const url = "https://hyesugi.com/handreading";
      try {
        if (navigator.share) {
          await navigator.share({ title: "손금 보기 (AI)", text: "AI로 손금 리포트를 받아보세요.", url });
        } else {
          await navigator.clipboard.writeText(url);
          alert("페이지 링크를 복사했습니다: " + url);
        }
      } catch (e) {
        console.error(e);
        alert("공유에 실패했어요.");
      }
    });
  </script>
